                <div class="postShorten-content" itemprop="articleBody">
                    <p>lodash 是一個值得好好細細品嘗的模組，內含許多擴充的物件、字串、陣列處理。</p>
<p><strong>必要值檢查</strong></p>
<p><a href="https://github.com/alincode/nodejs-sandbox/blob/master/lodash-sandbox/requiredKeys.js" target="_blank" rel="external">範例下載</a></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> should = <span class="built_in">require</span>(<span class="string">'chai'</span>).should();</span><br><span class="line"><span class="keyword">var</span> _ = <span class="built_in">require</span>(<span class="string">'lodash'</span>);</span><br><span class="line"></span><br><span class="line">describe(<span class="string">'require keys'</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">  it(<span class="string">'case 1:'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">done</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> requiredKeys = [<span class="string">'firstname'</span>, <span class="string">'lastname'</span>, <span class="string">'email'</span>],</span><br><span class="line">    params = &#123;</span><br><span class="line">      <span class="string">"firstname"</span>: <span class="string">"ailin"</span>,</span><br><span class="line">      <span class="string">"lastname"</span>: <span class="string">"liou"</span>,</span><br><span class="line">      <span class="string">"email"</span>: <span class="string">"NONE"</span></span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">var</span> result = _.every(requiredKeys, _.partial(_.has, params));</span><br><span class="line">    result.should.be.equal(<span class="literal">true</span>);</span><br><span class="line">    done();</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">  it(<span class="string">'case 2:'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">done</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> requiredKeys = [<span class="string">'firstname'</span>, <span class="string">'lastname'</span>, <span class="string">'email'</span>, <span class="string">'phone'</span>],</span><br><span class="line">    params = &#123;</span><br><span class="line">      <span class="string">"firstname"</span>: <span class="string">"ailin"</span>,</span><br><span class="line">      <span class="string">"lastname"</span>: <span class="string">"liou"</span>,</span><br><span class="line">      <span class="string">"email"</span>: <span class="string">"NONE"</span></span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">var</span> result = _.every(requiredKeys, _.partial(_.has, params));</span><br><span clas
